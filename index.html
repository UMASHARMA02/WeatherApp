<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
<header>
  <div class="header-content">
    <div class="logo">
      <i class="fas fa-cloud-sun"></i> WEATHER
    </div>
    <div class="settings">
      <button id="customize">Customize <i class="fas fa-cog"></i></button>
      <button id="alerts-btn">Alerts <i class="fas fa-exclamation-triangle"></i></button>
    </div>
  </div>
</header>

<main>
  <div class="weather-container">
    <!-- Left Weather Card -->
    <div class="left-card">
      <div class="city-select">
        <i class="fas fa-map-marker-alt"></i>
        <select id="city">
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Chennai">Chennai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Hyderabad">Hyderabad</option>
        </select>
      </div>
      <div class="weather-info">
        <h2 id="temperature">30°C</h2>
        <span>
          <p id="condition">Sunny</p>
        </span>
        <hr>
        <p id="date">Tuesday, 22 Oct 2024</p>
        <p id="last-updated">Last Updated: 8:00 PM</p>
      </div>
    </div>

    <!-- Right Specification Cards -->
    <div class="right-cards">
      <div class="spec-card">
        <p>Humidity</p>
        <h3 id="humidity">70%</h3>
      </div>
      <div class="spec-card">
        <p>Visibility</p>
        <h3 id="visibility">2.5 km</h3>
      </div>
      <div class="spec-card">
        <p>Feels Like</p>
        <h3 id="feels-like">34°C</h3>
      </div>
      <div class="spec-card">
        <p>Wind Speed</p>
        <h3 id="wind-speed">3 m/s</h3>
      </div>
    </div>
  </div>

  <!-- Bottom Table for Highlights -->
  <div class="highlights-table">
    <h3 id="highlights-title">Delhi’s Highlights</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Min Temp</th>
          <th>Max Temp</th>
          <th>Avg Temp</th>
          <th>Condition</th>
          <th>Alert Recorded?</th>
        </tr>
      </thead>
      <tbody id="highlights-body">
        <!-- Rows will be inserted dynamically -->
      </tbody>
    </table>
  </div>
</main>

<!-- Temperature Unit Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <h2>Customize Weather Settings</h2>
    <p>Select temperature unit:</p>
    <div class="unit-buttons">
      <button id="btn-celsius" class="unit-btn">Celsius (°C)</button>
      <button id="btn-fahrenheit" class="unit-btn">Fahrenheit (°F)</button>
      <button id="btn-kelvin" class="unit-btn">Kelvin (K)</button>
    </div>
  </div>
</div>
<style>
  /* Modal Styling */
 /* Modal Styling */
/* Modal Styling */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 400px;
  max-width: 90%;
  animation: slide-down 0.3s ease-out;
}

.modal-content h2 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

.modal-content p {
  font-size: 16px;
  color: #666;
}

.unit-buttons {
  display: flex;
  justify-content: space-between; /* Adjusted for spacing */
  margin-top: 20px;
}

.unit-btn {
  padding: 10px 20px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  flex: 1; /* Make buttons flexible */
  margin: 0 5px; /* Add margin for space between buttons */
}

.unit-btn:hover {
  background-color: #0056b3;
}

.close {
  position: absolute;
  right: 15px;
  top: 15px;
  font-size: 28px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}

.close:hover {
  color: #000;
}

/* Animation for modal slide down */
@keyframes slide-down {
  from {
    transform: translateY(-20%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

</style>

</body>
</html>
